                      srcset="
                        img/ui/search-dropdown/aliexpress@1x.webp 1x,
                        img/ui/search-dropdown/aliexpress@2x.webp 2x
                      "
                      type="image/webp"
                    />

                      src="img/ui/search-dropdown/aliexpress@1x.jpg"
                      srcset="img/ui/search-dropdown/aliexpress@2x.jpg 2x"

                      height="401"
                      aria-hidden="true"
