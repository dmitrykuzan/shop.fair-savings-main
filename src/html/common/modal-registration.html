<div class="modal modal-registration">
  <div class="modal__wrapper">
    <div class="modal__content modal-registration__content">
      <div class="modal-registration__image">
        <picture>
          <source
            srcset="
              img/ui/modal-registration@1x.webp 1x,
              img/ui/modal-registration@2x.webp 2x
            "
            type="image/webp"
          />
          <img
            src="img/ui/modal-registration@1x.jpg"
            srcset="img/ui/modal-registration@2x.jpg 2x"
            width="703"
            height="559"
            aria-hidden="true"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="modal-registration__info stack column align-center">
        <h3 class="modal-registration__title">Welcome</h3>
        <div class="modal-registration__text">
          <p>Fair Savings is a cashback service that will help you get back part of the money spent on purchases</p>
        </div>
        <button class="modal-registration__button button__fill button">Continue</button>
      </div>
    </div>
  </div>
</div>
