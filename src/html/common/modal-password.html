<div class="modal modal-password">
  <div class="modal__wrapper">
    <div class="modal__content modal-password__content">
      <h3 class="modal-password__title typography h2">Password recovery</h3>
      <div class="modal-password__subtitle">
        <p>Have account?<a href="#" class="modal-login__button">Login</a></p>
      </div>
      <form>
        <div class="registration__form-wrapper stack column">
          <div class="form-input">
            <label>
              <span class="form-input__label">
                Email
              </span>
              <div class="form-input__wrapper">
                <input type="email" name="email" placeholder="Yourmail@mail.com"/>
              </div>
            </label>
          </div>
          <button class="modal-password__button modal-change__button button button__fill" type="button">Recover password</button>

          <div class="modal-password__confirm modal-password__confirm--active stack center">
            <p>A confirmation email has been sent to your e-mail</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
