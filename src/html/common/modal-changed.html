<div class="modal modal-changed">
  <div class="modal__wrapper">
    <div class="modal__content stack column modal-changed__content">
      <div class="modal-changed__image">
        <picture>
          <source
            srcset="
            img/ui/appeal.webp,
            "
            type="image/webp"
          />
          <img
            src="img/ui/appeal.png"
            width="390"
            height="386"
            aria-hidden="true"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="modal-changed__text">
        <h3 class="modal-changed__title">
          Password changed successfully
        </h3>
        <button
          class="registration__form-submit button button__fill action--modal-registration"
          type="button"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
