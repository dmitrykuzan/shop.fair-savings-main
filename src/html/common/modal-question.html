<div class="modal modal-question">
  <div class="modal__wrapper">
    <div class="modal__content">
      <div class="modal-question__content stack column">
        <div class="modal-question__head stack column">
          <div class="modal-question__title typography">Ask your question</div>
          <div class="modal-question__subtitle typography h6 w-400">
            We will answer within 3 days.
          </div>
        </div>
        <form class="modal-question__form stack column">
          <select
            class="custom-select"
            data-no-results="No results found"
            data-no-choices="No choices to choose from"
            value=""
          >
            <option value="" placeholder>Subject of appeal</option>
            <option value="difficulties">Technical difficulties</option>
            <option value="complaint">Complaint</option>
            <option value="other">Other</option>
          </select>
          <div class="form-textarea">
            <label>
              <div class="form-textarea__wrapper">
                <textarea placeholder="Your message"></textarea>
              </div>
            </label>
          </div>
          <button class="profile-form__button button solid">
            Send question
          </button>
        </form>
      </div>
