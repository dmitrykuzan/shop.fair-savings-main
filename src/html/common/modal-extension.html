<div class="modal modal-extension">
  <div class="modal__wrapper">
    <div class="modal__content modal-extension__content">
      <div class="modal-extension__image">
        <picture>
          <source
            srcset="
              img/ui/modal-extension@1x.webp 1x,
              img/ui/modal-extension@2x.webp 2x
            "
            type="image/webp"
          />
          <img
            src="img/ui/modal-extension@1x.jpg"
            srcset="img/ui/modal-extension@2x.jpg 2x"
            width="730"
            height="555"
            aria-hidden="true"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="modal-extension__info stack column align-center">
        <h3 class="modal-extension__title">Install extension</h3>
        <div class="modal-extension__text">
          <p>
            Ð¡ashback activation with extension is easier and clearer. The
            extension will tell you in which stores you can get cashback.
          </p>
        </div>
        <ul class="modal-extension__list">
          <li class="modal-extension__item stack center">
            <a href="#" class="stack align-center">
              <div class="modal-extension__browser">
                <img
                  src="img/header/chrome.svg"
                  width="24"
                  height="24"
                  loading="lazy"
                  alt="Google Chrome"
                />
              </div>
              <span>Install</span>
            </a>
          </li>
          <li class="modal-extension__item stack center">
            <a href="#" class="stack align-center">
              <div class="modal-extension__browser">
                <img
                  src="img/header/opera.svg"
                  width="24"
                  height="24"
                  loading="lazy"
                  alt="Opera"
                />
              </div>
              <span>Install</span>
            </a>
          </li>
          <li class="modal-extension__item stack center">
            <a href="#" class="stack align-center">
              <div class="modal-extension__browser">
                <img
                  src="img/header/brave.svg"
                  width="24"
                  height="24"
                  loading="lazy"
                  alt="Brave"
                />
              </div>
              <span>Install</span>
            </a>
          </li>
          <li class="modal-extension__item stack center">
            <a href="#" class="stack align-center">
              <div class="modal-extension__browser">
                <img
                  src="img/header/mozilla.svg"
                  width="24"
                  height="24"
                  loading="lazy"
                  alt="Brave"
                />
              </div>
              <span>Install</span>
            </a>
          </li>
        </ul>
        <button class="modal-extension__button stack align-center">
          <span class="modal-extension__button-text">Skip</span>
          <span class="modal-extension__button-svg stack center">
            <svg
              width="4"
              height="6"
              viewBox="0 0 3 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.50293 1L2.50293 3L0.50293 5"
                stroke="#838485"
                stroke-width="0.9"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
