<div class="modal modal-change">
  <div class="modal__wrapper">
    <div class="modal__content modal-password__content">
      <h3 class="modal-password__title typography h2">New password</h3>
      <form>
        <div class="registration__form-wrapper stack column">
          <div class="form-input">
            <label>
              <span class="form-input__label">
                New Password
              </span>
              <div class="form-input__wrapper">
                <input type="password" name="password" placeholder="************"/>
              </div>
            </label>
          </div>
          <div class="form-input">
            <label>
              <span class="form-input__label">
                Confirm New Password
              </span>
              <div class="form-input__wrapper">
                <input type="password" name="password" placeholder="************"/>
              </div>
            </label>
          </div>
          <button class="modal-password__button modal-changed__button button button__fill" type="button">change password</button>
        </div>
      </form>
    </div>
  </div>
</div>
